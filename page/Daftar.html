<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="form-box">
        <div class="form-box-top">
            
        </div>

        <!------------------REGISTER CONTAINER ----------------->
        <div class="daftar-container">
            <div class="top">
                <h1>Daftar</h1>
            </div>

            <form action="">
            <div class="input-box">
                <input type="text" name="nama" class="input-field" id="nama" placeholder="Nama Lengkap">
            </div>

            <div class="double">
                <div class="input-box">
                    <input type="number" name="nik" class="input-field" id="nik" placeholder="NIK">
                </div>
                
                <div class="input-box">
                    <input type="number" name="nem" class="input-field" id="nem" placeholder="NEM">
                </div>
            </div>
            
            <div class="input-box">
                <input type="email" name="email" class="input-field" id="email" placeholder="Email">
            </div>

            <div class="double syarat">
                <input type="checkbox" name="syarat" id="syarat" required>
                <label for="syarat">Saya menyetujui persyaratan</label>
            </div>
    
            <div class="input-box">
                <button type="submit" id="submit">Daftar</button>
            </div>
        </form>
        </div>

    </div>
</body>
</html>
